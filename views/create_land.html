   <!-- Create Land Section -->
<div class="container mt-5">
    <h1 class="text-center">Land Management</h1>
    
    <!-- Form Section -->
    <div class="card my-4">
        <h4 id="formTitle">Create Land</h4>
        <form id="landForm" enctype="multipart/form-data">
            <input type="hidden" id="landId">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="propertyname" class="form-label">Name</label>
                <input type="text" class="form-control" id="propertyname" name="propertyname" required>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <input type="text" class="form-control" id="size" name="size" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-control" id="availability" name="availability" required>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="agent" class="form-label">Agent</label>
                <textarea class="form-control" id="agent" name="agent" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="card p-3">
        <h4>Land List</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Availability</th>
                    <th>Description</th>
                    <th>Agent</th>
                    <th>Images</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="landTable">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>

    <!-- Pagination Section -->
    <div class="d-flex justify-content-center mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <!-- JavaScript will populate this -->
            </ul>
        </nav>
    </div>
</div>

<script>
let currentPage = 1;
const rowsPerPage = 5;
let lands = [];

// Fetch and display lands with pagination
function fetchLands() {
  fetch('http://localhost:3000/api/lands')
    .then(response => response.json())
    .then(data => {
      lands = data;
      displayPage(currentPage);
      setupPagination();
    });
}

// Display lands for the current page
function displayPage(page) {
  const start = (page - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const table = document.getElementById('landTable');
  table.innerHTML = '';

  lands.slice(start, end).forEach(land => {
    const row = `<tr>
      <td>${land.location}</td>
      <td>${land.propertyname}</td>
      <td>${land.size}</td>
      <td>${land.price}</td>
      <td>${land.category}</td>
      <td>${land.status}</td>
      <td>${land.availability}</td>
      <td>${land.description}</td>
      <td>${land.agent}</td>
      <td>${land.images.map(img => `<img src="/${img}" width="50" />`).join(' ')}</td>
      <td>
        <button onclick="editLand('${land._id}')" class="btn btn-sm btn-warning">Edit</button>
        <button onclick="deleteLand('${land._id}')" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>`;
    table.innerHTML += row;
  });
}

// Set up pagination
function setupPagination() {
  const pageCount = Math.ceil(lands.length / rowsPerPage);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  for (let i = 1; i <= pageCount; i++) {
    const pageItem = `<li class="page-item ${i === currentPage ? 'active' : ''}">
      <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
    </li>`;
    pagination.innerHTML += pageItem;
  }
}

// Change page
function changePage(page) {
  currentPage = page;
  displayPage(page);
}

// Handle form submission
document.getElementById('landForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const id = document.getElementById('landId').value;
  const method = id ? 'PUT' : 'POST';
  const url = `http://localhost:3000/api/lands${id ? '/' + id : ''}`;

  fetch(url, {
    method: method,
    body: formData,
  })
    .then(response => response.json())
    .then(() => {
      document.getElementById('landForm').reset();
      document.getElementById('formTitle').textContent = 'Create Land';
      fetchLands();
    });
});

// Edit land
function editLand(id) {
  fetch(`http://localhost:3000/api/lands/${id}`)
    .then(response => response.json())
    .then(land => {
      document.getElementById('landId').value = land._id;
      document.getElementById('location').value = land.location;
      document.getElementById('propertyname').value = land.propertyname;
      document.getElementById('size').value = land.size;
      document.getElementById('price').value = land.price;
      document.getElementById('category').value = land.category;
      document.getElementById('status').value = land.status;
      document.getElementById('availability').value = land.availability;
      document.getElementById('description').value = land.description;
      document.getElementById('agent').value = land.agent;
      document.getElementById('formTitle').textContent = 'Edit Land';
    });
}

// Delete land
function deleteLand(id) {
  fetch(`http://localhost:3000/api/lands/${id}`, { method: 'DELETE' })
    .then(() => fetchLands());
}

// Initial load
fetchLands();
</script>
