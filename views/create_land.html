<!DOCTYPE html>
<html lang="en">
<head>
  <title>Land Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #124824;
      color: white;
    }
    .navbar, .btn-primary {
      background-color: #b78509 !important;
      border-color: #b78509 !important;
    }
    .table thead {
      background-color: #b78509;
      color: white;
    }
    .form-label, .table th, .table td {
      color: white;
    }
    .btn-warning {
      background-color: #ffc107 !important;
      border-color: #ffc107 !important;
    }
    .btn-danger {
      background-color: #dc3545 !important;
      border-color: #dc3545 !important;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Land Management</h2>
  
  <!-- Form Section -->
  <div class="card my-4 p-3" style="background-color: #124824; border: 1px solid #b78509;">
    <h4>Create Land</h4>
    <form action="http://localhost:3000/api/lands" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-control" id="category" name="category" required>
          <option value="Land">Land</option>
          <option value="Commercial">Commercial</option>
          <option value="Residential">Residential</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" id="status" name="status" required>
          <option value="For Sale">For Sale</option>
          <option value="For Rent">For Rent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="images" class="form-label">Images</label>
        <input type="file" class="form-control" id="images" name="images" multiple required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="card p-3" style="background-color: #124824; border: 1px solid #b78509;">
    <h4>Land List</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Location</th>
          <th>Price</th>
          <th>Category</th>
          <th>Status</th>
          <th>Description</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="landTable">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </div>
</div>

<script>
// Fetch and display lands
fetch('http://localhost:3000/api/lands')
  .then(response => response.json())
  .then(lands => {
    const table = document.getElementById('landTable');
    lands.forEach(land => {
      const row = `<tr>
        <td>${land.location}</td>
        <td>${land.price}</td>
        <td>${land.category}</td>
        <td>${land.status}</td>
        <td>${land.description}</td>
        <td>${land.images.map(img => `<img src="/${img}" width="50" style="border: 1px solid #b78509;" />`).join(' ')}</td>
        <td>
          <a href="/edit_land.html?id=${land._id}" class="btn btn-sm btn-warning">Edit</a>
          <button onclick="deleteLand('${land._id}')" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>`;
      table.innerHTML += row;
    });
  });

function deleteLand(id) {
  fetch(`http://localhost:3000/api/lands/${id}`, { method: 'DELETE' })
    .then(() => location.reload());
}
</script>
</body>
</html>
