<!-- Create Land Section -->
<div class="container mt-5">
    <h1 class="text-center">Land Management</h1>
    
    <!-- Form Section -->
    <div class="card my-4">
        <h4 id="formTitle">Create Land</h4>
        <form id="landForm" enctype="multipart/form-data">
            <input type="hidden" id="landId">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Land">Land</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Residential">Residential</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-control" id="availability" name="availability" required>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="card p-3">
        <h4>Land List</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Availability</th>
                    <th>Description</th>
                    <th>Images</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="landTable">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>
</div>

<script>
// Fetch and display lands
fetch('http://localhost:3000/api/lands')
  .then(response => response.json())
  .then(lands => {
    const table = document.getElementById('landTable');
    lands.forEach(land => {
      const row = `<tr>
        <td>${land.location}</td>
        <td>${land.price}</td>
        <td>${land.category}</td>
        <td>${land.status}</td>
        <td>${land.availability}</td> <!-- Display Availability -->
        <td>${land.description}</td>
        <td>${land.images.map(img => `<img src="/${img}" width="50" style="border: 1px solid #b78509;" />`).join(' ')}</td>
        <td>
          <button onclick="editLand('${land._id}')" class="btn btn-sm btn-warning">Edit</button>
          <button onclick="deleteLand('${land._id}')" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>`;
      table.innerHTML += row;
    });
  });

// Edit land function
function editLand(id) {
  fetch(`http://localhost:3000/api/lands/${id}`)
    .then(response => response.json())
    .then(land => {
      // Prefill the form with current data
      document.getElementById('landId').value = land._id;
      document.getElementById('location').value = land.location;
      document.getElementById('price').value = land.price;
      document.getElementById('category').value = land.category;
      document.getElementById('status').value = land.status;
      document.getElementById('availability').value = land.availability; // Prefill availability
      document.getElementById('description').value = land.description;
      document.getElementById('formTitle').textContent = "Edit Land";
    });
}

// Handle form submission
document.getElementById('landForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const id = document.getElementById('landId').value;
  const method = id ? 'PUT' : 'POST';  // Use PUT if editing an existing land, otherwise POST for creating new

  fetch(`http://localhost:3000/api/lands${id ? '/' + id : ''}`, {
    method: method,
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    location.reload(); // Reload page to refresh land list
  });
});

// Delete land function
function deleteLand(id) {
  fetch(`http://localhost:3000/api/lands/${id}`, { method: 'DELETE' })
    .then(() => location.reload()); // Reload page after deleting
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
