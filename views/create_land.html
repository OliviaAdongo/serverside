<div class="container mt-5">
  <h1 class="text-center">Land Management</h1>
  
  <!-- Form Section -->
  <div class="card my-4" style="padding: 30px;">
    <h4 id="formTitle">Create Land</h4>
    <form id="landForm" enctype="multipart/form-data">
      <input type="hidden" id="landId">
      <div class="mb-3">
        <label for="propertyname" class="form-label">Property Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="propertyname" 
          name="propertyname" 
          required 
        />
      </div>
      
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-control" id="category" name="category" required>
          <option value="Land">Land</option>
          <option value="Commercial">Commercial</option>
          <option value="Residential">Residential</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" id="status" name="status" required>
          <option value="For Sale">For Sale</option>
          <option value="For Rent">For Rent</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability</label>
        <select class="form-control" id="availability" name="availability" required>
          <option value="Available">Available</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amenities" class="form-label">Amenities</label>
        <input 
          type="text" 
          class="form-control" 
          id="amenities" 
          name="amenities" 
          required 
        />
      </div>
      <div class="mb-3">
        <label for="agent" class="form-label">Agent</label>
        <input 
          type="text" 
          class="form-control" 
          id="agent" 
          name="agent" 
          required 
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="images" class="form-label">Images</label>
        <input type="file" class="form-control" id="images" name="images" multiple>
      </div>
      <button type="submit" class="btn btn-primary col-md-12" style="margin-top: 20px;">Submit</button>
    </form>
  </div>

  <!-- Table Section -->
  <div class="card p-3" >
    <h4>Land List</h4>
    <table class="table table-striped">
      <thead  class="table-dark">
        <tr>
          <th>Property Name</th>
          <th>Location</th>
          <th>Price</th>
          <th>Category</th>
          <th>Status</th>
          <th>Availability</th>
          <th>Amenities</th>
          <th>Agent</th>
          <th>Description</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="landTable">
        <!-- JavaScript will populate this -->
      </tbody>

      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>

<button id="scrollToTopBtn" onclick="scrollToTop()">â†‘</button>
<script>

  // Global variables for pagination
  let currentPage = 1;
  const rowsPerPage = 10;
  let lands = []; // Array to store all lands
  
  // Fetch and display lands with pagination
  fetch('http://localhost:3000/api/lands')
    .then(response => response.json())
    .then(data => {
      lands = data; // Save fetched lands to global array
      displayLands();
      setupPagination();
    });
  
  // Display lands for the current page
  function displayLands() {
    const table = document.getElementById('landTable');
    table.innerHTML = ""; // Clear existing rows
  
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedLands = lands.slice(start, end);
  
    paginatedLands.forEach(land => {
      const row = `<tr>
        <td>${land.propertyname}</td>
        <td>${land.location}</td>
        <td>${land.price}</td>
        <td>${land.category}</td>
        <td>${land.status}</td>
        <td>${land.availability}</td>
        <td>${land.amenities}</td>
        <td>${land.agent}</td>
        <td>${land.description}</td>
        <td>${land.images.map(img => `<img src="/${img}" width="50" style="border: 1px solid #b78509;" />`).join(' ')}</td>
        <td>
          <button onclick="editLand('${land._id}')" class="btn btn-sm btn-warning">Edit</button>
          <button onclick="deleteLand('${land._id}')" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>`;
      table.innerHTML += row;
    });
  }
  
  // Setup pagination buttons
  function setupPagination() {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = ""; // Clear existing pagination
  
    const totalPages = Math.ceil(lands.length / rowsPerPage);
  
    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.className = `page-item ${i === currentPage ? 'active' : ''}`;
      li.innerHTML = `<a href="#" class="page-link" onclick="changePage(${i})">${i}</a>`;
      pagination.appendChild(li);
    }
  }
  
  // Change page and re-render data
  function changePage(page) {
    currentPage = page;
    displayLands();
    setupPagination();
  }
  
  // Edit land function
  function editLand(id) {
    fetch(`http://localhost:3000/api/lands/${id}`)
      .then(response => response.json())
      .then(land => {
        document.getElementById('landId').value = land._id;
        document.getElementById('propertyname').value = land.propertyname;
        document.getElementById('location').value = land.location;
        document.getElementById('price').value = land.price;
        document.getElementById('category').value = land.category;
        document.getElementById('status').value = land.status;
        document.getElementById('availability').value = land.availability;
        document.getElementById('amenities').value = land.amenities;
        document.getElementById('agent').value = land.agent;
        document.getElementById('description').value = land.description;
        document.getElementById('formTitle').textContent = "Edit Land";
      });
  }
  
  // Handle form submission
  document.getElementById('landForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    const formData = new FormData(this);
    const id = document.getElementById('landId').value;
    const method = id ? 'PUT' : 'POST';
  
    fetch(`http://localhost:3000/api/lands${id ? '/' + id : ''}`, {
      method: method,
      body: formData
    })
    .then(response => response.json())
    .then(() => location.reload());
  });
  
  // Delete land function
  function deleteLand(id) {
    fetch(`http://localhost:3000/api/lands/${id}`, { method: 'DELETE' })
      .then(() => location.reload());
  }
  
  // Scroll to top functionality
  window.onscroll = function() {
    const btn = document.getElementById('scrollToTopBtn');
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      btn.style.display = 'block';
    } else {
      btn.style.display = 'none';
    }
  };
  
  function scrollToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  
  </script>
