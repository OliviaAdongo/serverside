  <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘</button>
  <script>
    let currentPage = 1;
    const rowsPerPage = 5;
    let lands = []; // To store fetched data
  
    // Fetch and display lands with pagination
    fetch('http://localhost:3000/api/commercialproperties')
      .then(response => response.json())
      .then(data => {
        lands = data; // Store data globally
        displayLands(); // Display initial page
        setupPagination(); // Setup pagination buttons
      });
  
    // Display lands based on the current page
    function displayLands() {
      const table = document.getElementById('landTable').getElementsByTagName('tbody')[0];
      table.innerHTML = ''; // Clear previous rows
  
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedLands = lands.slice(start, end);
  
      paginatedLands.forEach(land => {
        const row = `<tr>
          <td>${land.propertyname}</td>
          <td>${land.location}</td>
          <td>${land.price}</td>
          <td>${land.category}</td>
          <td>${land.status}</td>
             <td>${land.availability}</td>
          <td>${land.amenities}</td>
          <td>${land.agent}</td>
          <td>${land.description}</td>
          <td>${land.images.map(img => `<img src="/${img}" alt="Property Image" class="thumbnail" width="50">`).join(' ')}</td>
          <td>
            <button onclick="editLand('${land._id}')" class="btn btn-warning btn-sm">Edit</button>
            <button onclick="deleteLand('${land._id}')" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  
    // Setup pagination buttons
    function setupPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = ''; // Clear existing buttons
  
      const totalPages = Math.ceil(lands.length / rowsPerPage);
  
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = `btn btn-sm ${currentPage === i ? 'btn-primary' : 'btn-light'}`;
        button.addEventListener('click', () => {
          currentPage = i;
          displayLands();
          setupPagination();
        });
        pagination.appendChild(button);
      }
    }
  
    // Edit land function
    function editLand(id) {
      fetch(`http://localhost:3000/api/commercialproperties/${id}`)
        .then(response => response.json())
        .then(land => {
          document.getElementById('landId').value = land._id;
          document.getElementById('propertyname').value = land.propertyname;
          document.getElementById('location').value = land.location;
          document.getElementById('size').value = land.size;
          document.getElementById('price').value = land.price;
          document.getElementById('category').value = land.category;
          document.getElementById('status').value = land.status;
          document.getElementById('availability').value = land.availability;
          document.getElementById('agent').value = land.agent;
          document.getElementById('amenities').value = land.amenities;
          document.getElementById('description').value = land.description;
          document.getElementById('formTitle').textContent = "Edit Commercial Property";
        });
    }
  
    // Handle form submission
    document.getElementById('landForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const id = document.getElementById('landId').value;
      const method = id ? 'PUT' : 'POST';
      const url = `http://localhost:3000/api/commercialproperties${id ? '/' + id : ''}`;
  
      const formData = new FormData();
      formData.append('propertyname', document.getElementById('propertyname').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('size', document.getElementById('size').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('category', document.getElementById('category').value);
      formData.append('status', document.getElementById('status').value);
      formData.append('agent', document.getElementById('agent').value);
      formData.append('amenities', document.getElementById('amenities').value);
      formData.append('description', document.getElementById('description').value);
      const images = document.getElementById('images').files;
      for (let i = 0; i < images.length; i++) {
        formData.append('images', images[i]);
      }
  
      fetch(url, {
        method: method,
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert('Property saved successfully!');
        document.getElementById('landForm').reset();
        location.reload();
      })
      .catch(error => {
        console.error('Error submitting the form:', error);
        alert('Error submitting the form. Please check the console for more details.');
      });
    });
  
    // Delete land function
    function deleteLand(id) {
      fetch(`http://localhost:3000/api/commercialproperties/${id}`, { method: 'DELETE' })
        .then(response => {
          alert('Property deleted successfully!');
          location.reload();
        })
        .catch(error => {
          console.error('Error deleting property:', error);
          alert('Error deleting property. Please check the console for more details.');
        });
    }
  
    // Scroll to top functionality
    window.onscroll = function() {
      const btn = document.getElementById('scrollToTopBtn');
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    };
  
    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
