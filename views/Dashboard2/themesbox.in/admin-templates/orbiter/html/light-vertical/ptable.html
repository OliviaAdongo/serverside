<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Listings</title>
  <style>
    table, th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Land Listings</h1>

  <!-- Form to Add or Update Land -->
  <form id="landForm">
    <h2 id="formTitle">Add New Land</h2>
    <input type="hidden" id="landId" name="id">

    <label for="images">Images (5-10 URLs):</label>
    <textarea id="images" name="images" placeholder="Enter image URLs, one per line" required></textarea><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br>

    <label for="availability">Availability:</label>
    <select id="availability" name="availability">
      <option value="Available">Available</option>
      <option value="Not Available">Not Available</option>
    </select><br>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="Agricultural">Agricultural</option>
      <option value="Commercial">Commercial</option>
      <option value="residentialpropertyesidential">Residential</option>
    </select><br>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="For Sale">For Sale</option>
      <option value="For Rent">For Rent</option>
    </select><br>

    <button type="submit" id="submitButton">Add Land</button>
    <p class="error" id="formError"></p>
  </form>

  <!-- Table to Display Lands -->
  <table id="landTable">
    <thead>
      <tr>
        <th>Images</th>
        <th>Location</th>
        <th>Price</th>
        <th>Availability</th>
        <th>Category</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const fetchLands = () => {
      fetch('http://localhost:3000/api/lands')
        .then(response => response.json())
        .then(lands => {
          const tableBody = document.querySelector('#landTable tbody');
          tableBody.innerHTML = '';
          lands.forEach(land => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${land.images.map(img => `<img src="${img}" alt="Land Image">`).join(' ')}</td>
              <td>${land.location}</td>
              <td>${land.price}</td>
              <td>${land.availability}</td>
              <td>${land.category}</td>
              <td>${land.status}</td>
              <td>
                <button onclick="editLand('${land._id}')">Edit</button>
                <button onclick="deleteLand('${land._id}')">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    };

    document.getElementById('landForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('landId').value;
      const images = document.getElementById('images').value.split('\n').filter(Boolean);

      if (images.length < 1 || images.length > 10) {
        document.getElementById('formError').innerText = 'Please provide between 1 and 10 images.';
        return;
      }

      const land = {
        images,
        location: document.getElementById('location').value,
        price: document.getElementById('price').value,
        availability: document.getElementById('availability').value,
        category: document.getElementById('category').value,
        status: document.getElementById('status').value,
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `http://localhost:3000/api/lands/${id}` : 'http://localhost:3000/api/lands';

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(land),
      }).then(() => {
        fetchLands();
        document.getElementById('landForm').reset();
      });
    });

    const deleteLand = (id) => {
      fetch(`http://localhost:3000/api/lands/${id}`, { method: 'DELETE' }).then(() => fetchLands());
    };

    const editLand = (id) => {
      fetch(`http://localhost:3000/api/lands/${id}`)
        .then(res => res.json())
        .then(land => {
          document.getElementById('landId').value = land._id;
          document.getElementById('images').value = land.images.join('\n');
          document.getElementById('location').value = land.location;
          document.getElementById('price').value = land.price;
          document.getElementById('availability').value = land.availability;
          document.getElementById('category').value = land.category;
          document.getElementById('status').value = land.status;
        });
    };

    fetchLands();
  </script>
</body>
</html>
