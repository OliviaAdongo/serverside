<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .widget-icon {
            font-size: 2.5rem;
            color: #6c757d;
        }
        .navbar-dark .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-dark .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }

        .navbar-dark .nav-link:hover {
            color: #fff;
        }

        .navbar-dark {
            background-color: #343a40; /* Dark background */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="mx-auto">
                <a class="navbar-brand" href="#">
                    <img src="../../../../../../../../assets/img/solidroots properties logo c3-2.png" alt="Logo" width="125" height="77">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="adash.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="commercialt.html">Commercial Property Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atable.html">Residential Property Details</a>
                    </li>
                    <li class="nav-item">
                        <li class="nav-item">
                        <a class="nav-link" href="aland.html">Land Details</a>
                    </li>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard</h1>
        
        <div class="row g-4">
            <!-- Residential Properties Widget -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-house-fill widget-icon"></i>
                        <h5 class="card-title mt-3">Residential Properties</h5>
                        <p class="card-text fs-4" id="residentialCount">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Commercial Properties Widget -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-building widget-icon"></i>
                        <h5 class="card-title mt-3">Commercial Properties</h5>
                        <p class="card-text fs-4" id="commercialCount">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Land Widget -->
            <div class="col-lg-4 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-tree-fill widget-icon"></i>
                        <h5 class="card-title mt-3">Land</h5>
                        <p class="card-text fs-4" id="landCount">0</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-book-fill widget-icon"></i>
                        <h5 class="card-title mt-3">View Page</h5>
                        <!-- <p class="card-text fs-4" id="landCount">0</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional Script for Dynamic Updates -->
    <script>
        // Simulate data fetching
        const fetchData = async () => {
            // Replace this with your API calls
            const data = {
                residential: 42, // Example count
                commercial: 28,
                land: 15
            };

            // Update the counts
            document.getElementById('residentialCount').textContent = data.residential;
            document.getElementById('commercialCount').textContent = data.commercial;
            document.getElementById('landCount').textContent = data.land;
        };

        // Call the function to fetch and display data
        fetchData();
    </script>
</body>
</html>
