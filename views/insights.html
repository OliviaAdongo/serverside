<!-- Form for adding or editing letting properties -->
<form id="lettingForm" enctype="multipart/form-data">
  <input type="hidden" id="propertyId">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="propertyname">Property Name</label>
      <input type="text" class="form-control" id="propertyname" required>
    </div>
    <div class="form-group col-md-6">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" required>
    </div>
    <div class="form-group col-md-6">
      <label for="size">Size</label>
      <input type="text" class="form-control" id="size" required>
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required>
    </div>
    <div class="form-group col-md-6">
      <label for="category">Category</label>
      <select class="form-control" id="category" name="category" required>
        <option value="Letting">Letting</option>
        <option value="Commercial">Commercial</option>
        <option value="Residential">Residential</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" required>
        <option value="For Sale">For Sale</option>
        <option value="For Rent">For Rent</option>
      </select>
    </div>
   
    <div class="form-group col-md-6">
      <label for="agent">Agent (seperated with commas)</label>
      <input type="text" class="form-control" id="agent" required>
    </div>
    <div class="form-group col-md-6">
      <label for="availability" class="form-label">Availability</label>
      <select class="form-control" id="availability" name="availability" required>
        <option value="Available">Available</option>
        <option value="Not Available">Not Available</option>
      </select>
    </div>
    <div class="form-group col-md-12">
      <label for="amenities">Amenities</label>
      <input type="text" class="form-control" id="amenities" required>
    </div>
    
    <div class="form-group col-md-12">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="form-group col-md-12">
      <label for="images">Images</label>
      <input type="file" class="form-control" id="images" name="images" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

  <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘</button>

  <script>
    let properties = []; // Global variable to store fetched properties
    let currentPage = 1;
    const rowsPerPage = 5;
  
    // Fetch and display letting properties with pagination
    fetch('http://localhost:3000/api/lettings')
      .then(response => response.json())
      .then(data => {
        properties = data;
        displayTable();
        setupPagination();
      });
  
    function displayTable() {
      const table = document.getElementById('propertyTable').getElementsByTagName('tbody')[0];
      table.innerHTML = ''; // Clear table
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedProperties = properties.slice(start, end);
  
      paginatedProperties.forEach(property => {
        const row = `<tr>
          <td>${property.propertyname}</td>
          <td>${property.location}</td>
          <td>${property.price}</td>
          <td>${property.category}</td>
          <td>${property.status}</td>
          <td>${property.availability}</td>
          <td>${property.amenities}</td>
          <td>${property.agent}</td>
          <td>${property.description}</td>
          <td>${property.images.map(img => `<img src="/uploads/${img}" alt="Property Image">`).join(' ')}</td>
          <td>
            <button onclick="editProperty('${property._id}')" class="btn btn-warning btn-sm">Edit</button>
            <button onclick="deleteProperty('${property._id}')" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  
    function setupPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = ''; // Clear pagination
      const pageCount = Math.ceil(properties.length / rowsPerPage);
      
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = 'btn btn-primary btn-sm mx-1';
        button.onclick = () => {
          currentPage = i;
          displayTable();
        };
        pagination.appendChild(button);
      }
    }
  
    // Edit letting property
    function editProperty(id) {
      fetch(`http://localhost:3000/api/lettingproperties/${id}`)
        .then(response => response.json())
        .then(property => {
          document.getElementById('propertyId').value = property._id;
          document.getElementById('propertyname').value = property.propertyname;
          document.getElementById('location').value = property.location;
          document.getElementById('size').value = property.size;
          document.getElementById('price').value = property.price;
          document.getElementById('category').value = property.category;
          document.getElementById('status').value = property.status;
          document.getElementById('availability').value = property.availability;
          document.getElementById('agent').value = property.agent;
          document.getElementById('amenities').value = property.amenities;
          document.getElementById('description').value = property.description;
          document.getElementById('formTitle').textContent = "Edit Letting Property";
        });
    }
  
    // Handle form submission
    document.getElementById('lettingForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const id = document.getElementById('propertyId').value;
      const method = id ? 'PUT' : 'POST';
      const url = `http://localhost:3000/api/lettings${id ? '/' + id : ''}`;
  
      const formData = new FormData();
      formData.append('propertyname', document.getElementById('propertyname').value);
      formData.append('location', document.getElementById('location').value);
      formData.append('size', document.getElementById('size').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('category', document.getElementById('category').value);
      formData.append('status', document.getElementById('status').value);
      formData.append('availability', document.getElementById('availability').value);
      formData.append('agent', document.getElementById('agent').value);
      formData.append('amenities', document.getElementById('amenities').value);
      formData.append('description', document.getElementById('description').value);
      const images = document.getElementById('images').files;
      for (let i = 0; i < images.length; i++) {
        formData.append('images', images[i]);
      }
  
      fetch(url, {
        method: method,
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          alert('Property saved successfully!');
          document.getElementById('lettingForm').reset();
          location.reload();
        })
        .catch(error => {
          console.error('Error submitting the form:', error);
          alert('Error submitting the form. Please check the console for more details.');
        });
    });
  
    // Delete letting property
    function deleteProperty(id) {
      fetch(`http://localhost:3000/api/lettings/${id}`, { method: 'DELETE' })
        .then(response => {
          alert('Property deleted successfully!');
          location.reload();
        })
        .catch(error => {
          console.error('Error deleting property:', error);
          alert('Error deleting property. Please check the console for more details.');
        });
    }


    // Scroll to top functionality
  window.onscroll = function() {
    const btn = document.getElementById('scrollToTopBtn');
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      btn.style.display = 'block';
    } else {
      btn.style.display = 'none';
    }
  };
  
  function scrollToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  
  </script>
