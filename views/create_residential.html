<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        a {
            display: inline-block;
            font-weight: 500;
            color: #b78509;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar-dark {
            background-color: #124824;
            letter-spacing: 1px;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #124824;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #b78509;
            border: none;
        }
        .btn-primary:hover {
            background-color: #124824;
            color: #fff;
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #124824;
            color: #fff;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            color: #124824;
            font-weight: bold;
        }
        .form-control {
            border-color: #b78509 !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="mx-auto">
            <a class="navbar-brand" href="#">
                    <img src="https://i.pinimg.com/736x/30/bd/b7/30bdb7888e4126d0638d9c274417faac.jpg" alt="Logo" width="125" height="77">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="adash.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="create_commercial.html">Commercial Property</a></li>
                <li class="nav-item"><a class="nav-link" href="create_residential.html">Residential Property</a></li>
                <li class="nav-item"><a class="nav-link" href="create_retail.html">Retail Property</a></li>
                <li class="nav-item"><a class="nav-link" href="create_land.html">Land Details</a></li> 
            </ul>
        </div>
    </div>
</nav>

<!-- Residential Property Section -->
<div class="container mt-5">
    <h1 class="text-center">Residential Property Management</h1>
    
    <!-- Form Section -->
    <div class="card my-4">
        <h4 id="formTitle">Create Residential Property</h4>
        <form id="residentialForm" enctype="multipart/form-data">
            <input type="hidden" id="residentialId">
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="Residential">Residential</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Land">Land</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="For Sale">For Sale</option>
                    <option value="For Rent">For Rent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-control" id="availability" name="availability" required>
                    <option value="Available">Available</option>
                    <option value="Not Available">Not Available</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amenities" class="form-label">Amenities</label>
                <input type="text" class="form-control" id="amenities" name="amenities" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" name="images" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="card p-3">
        <h4>Residential Property List</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Availability</th>
                    <th>Amenities</th>
                    <th>Description</th>
                    <th>Images</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="residentialTable">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>
</div>

<script>
// Fetch and display residential properties
fetch('http://localhost:3000/api/residentialproperties')
  .then(response => response.json())
  .then(properties => {
    const table = document.getElementById('residentialTable');
    properties.forEach(property => {
      const row = `<tr>
        <td>${property.location}</td>
        <td>${property.price}</td>
        <td>${property.category}</td>
        <td>${property.status}</td>
        <td>${property.availability}</td>
        <td>${property.amenities}</td>
        <td>${property.description}</td>
        <td>
          ${property.images.map(img => `<img src="/uploads/${img}" width="100" style="border: 1px solid #b78509; margin-right: 5px;" />`).join(' ')}
        </td>
        <td>
          <button onclick="editResidentialProperty('${property._id}')" class="btn btn-sm btn-warning">Edit</button>
          <button onclick="deleteResidentialProperty('${property._id}')" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>`;
      table.innerHTML += row;
    });
  });

// Edit residential property function
function editResidentialProperty(id) {
  fetch(`http://localhost:3000/api/residentialproperties/${id}`)
    .then(response => response.json())
    .then(property => {
      document.getElementById('residentialId').value = property._id;
      document.getElementById('location').value = property.location;
      document.getElementById('price').value = property.price;
      document.getElementById('category').value = property.category;
      document.getElementById('status').value = property.status;
      document.getElementById('availability').value = property.availability;
      document.getElementById('amenities').value = property.amenities;
      document.getElementById('description').value = property.description;
      document.getElementById('formTitle').textContent = "Edit Residential Property";
    });
}

// Handle form submission
document.getElementById('residentialForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const formData = new FormData(this);
  const id = document.getElementById('residentialId').value;
  const method = id ? 'PUT' : 'POST';  

  fetch(`http://localhost:3000/api/residentialproperties${id ? '/' + id : ''}`, {
    method: method,
    body: formData
  })
  .then(response => response.json())
  .then(() => {
    location.reload(); // Refresh the property list
  });
});

// Delete residential property function
function deleteResidentialProperty(id) {
  fetch(`http://localhost:3000/api/residentialproperties/${id}`, { method: 'DELETE' })
    .then(() => location.reload());
}
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
