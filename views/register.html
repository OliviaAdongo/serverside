<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolidRoots Properties</title>
  <link rel="shortcut icon" href="https://i.pinimg.com/736x/30/bd/b7/30bdb7888e4126d0638d9c274417faac.jpg">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .register-form-container {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .register-form-container img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    .register-form-container h2 {
      margin-bottom: 1.5rem;
      color: #124824;
      font-weight: bold;
    }

    .form-group label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn {
      background-color: #124824;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      color: white;
    }

    .btn:hover {
      background-color: #0f3e20;
    }

    a {
      color: #124824;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-form-container">
    <img src="https://i.pinimg.com/736x/30/bd/b7/30bdb7888e4126d0638d9c274417faac.jpg" alt="SolidRoots Logo">
    <h2>Register</h2>
    <form id="registerForm" action="/auth/register" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
      <button type="submit" class="btn w-100">Register</button>
    </form>
  </div>
</body>
</html>
